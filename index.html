<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rototoy | Tienda de Videojuegos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="logo">Rototoy</div>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <nav class="main-nav" id="main-nav">
      <a href="#inicio">Inicio</a>
      <a href="#playstation">PlayStation</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <section class="products" id="products">
      <div class="product-card">
        <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/co1r34.jpg" alt="The Last of Us Part II">
        <h4>The Last of Us Part II</h4>
        <p>PS4</p>
        <button>Añadir al carrito</button>
      </div>
      <div class="product-card">
        <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/co4wul.jpg" alt="Demon's Souls">
        <h4>Demon's Souls</h4>
        <p>PS5</p>
        <button>Añadir al carrito</button>
      </div>
      <div class="product-card">
        <img src="https://images.igdb.com/igdb/image/upload/t_cover_big/co1wyy.jpg" alt="God of War">
        <h4>God of War</h4>
        <p>PS4</p>
        <button>Añadir al carrito</button>
      </div>
    </section>
  </main>

</html>
